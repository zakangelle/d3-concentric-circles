<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Concentric Circles</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="../dist/d3-concentric-circles.css" rel="stylesheet">
    <style>
      .container {
        margin-top  : 60px;
        height      : 400px;
        font-family : 'Open Sans', sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="container"></div>

    <script src="../dist/vendor.js"></script>
    <script src="../dist/d3-concentric-circles.js"></script>
    <script>
      var data = [
        { display: 'Item Name', value: 77 },
        { display: 'Item Name', value: 158 },
        { display: 'Item Name', value: 92 },
        { display: 'Item Name', value: 80 },
        { display: 'Item Name', value: 194 }
      ];

      var cc = d3.concentricCircles('.container', data, {
        valueField : 'value',
        labelField : 'display',
        onClick    : function(e) {
          console.log(e);
        }
      });
    </script>
  </body>
</html>
